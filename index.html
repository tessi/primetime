<!DOCTYPE html>
<html>
<head>

  <title>primtime</title>
  <link rel="stylesheet" type="text/css" href="primetime.css">
</head>
<body>
  <div id="wrapper">
    <div id="prime-time"><h1>Prime Time!</h1></div>

  </div>
  <canvas id="timeline"> </canvas>
  <script type="text/javascript" src="primetime.js"></script>
